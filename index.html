<!DOCTYPE html>
<html lang="jp" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/all.css">
  </head>
  <body>
    <div class="Wrapper">
      <div class="Responsive">
        <div class="Nav">
          <div class="Nav-info">
            <div class="Nav-info-img">
              <img id="userThumbnail" src="/img/avatar.png" alt="">
            </div>
            <p class="Nav-info-name" id="userName"></p>
            <p class="Nav-info-job" id="userJob"></p>
            <p class="Nav-info-detail">
              <i class="fas fa-calendar-alt"></i><span id="userBirth"></span>
            </p>
            <p class="Nav-info-detail">
              <i class="fas fa-mars"></i><span id="userGender"></span>
            </p>
            <p class="Nav-info-detail">
              <i class="fas fa-map-marker-alt"></i><span id="userAddress"></span>
            </p>
            <p class="Nav-info-detail">
              <i class="fas fa-map-marker-alt"></i><span id="userPhone"></span>
            </p>
            <p class="Nav-info-detail">
              <i class="fas fa-map-marker-alt"></i><span id="userEmail"></span>
            </p>
            <div class="Nav-info-contact">
              <a href="#" class="Nav-info-contact-item"><i class="fab fa-facebook-square"></i><span>fb.com/evan.ngo</span></a>
              <a href="#" class="Nav-info-contact-item"><i class="fab fa-youtube"></i><span>youtube.com/evanngo</span></a>
            </div>
          </div>
          <h2 class="Nav__ttl Nav__ttl--first">Giới thiệu</h2>
          <a href="#" class="Nav-item Nav-item--active"><span class="Nav-item__txt">Đôi nét về tôi</span></a>
          <a href="#" class="Nav-item"><span class="Nav-item__txt">Kinh nghiệm làm việc</span></a>
        </div>
        <div class="Content">
          <div id="mainContent" class="Content-body"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
